group 'horz-module-gateway'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign', version: '1.0.0.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.5.RELEASE'
    compile 'io.github.openfeign:feign-core:9.6.0'
    compile 'io.github.openfeign:feign-okhttp:9.6.0'
    compile 'io.github.openfeign:feign-slf4j:9.6.0'
    compile 'io.github.openfeign:feign-java8:9.6.0'
    //compile "org.springframework.cloud:spring-cloud-netflix-core:1.3.2.RELEASE"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-netflix-core', version: '1.0.3.RELEASE'
}
